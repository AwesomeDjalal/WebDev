<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Tables</title>
  </head>
  <body>
    <table border="1" cellpadding="10">
      <caption>
        Fruit Information
      </caption>
      <thead>
        <th>Fruit</th>
        <th>Image</th>
        <th>Color</th>
        <th>Average Weight in gram(g)</th>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Pink_lady_and_cross_section.jpg/220px-Pink_lady_and_cross_section.jpg"
              alt="Apple"
            />
          </td>
          <td>Red</td>
          <td>150</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Bananavarieties.jpg/250px-Bananavarieties.jpg"
              alt="Banana"
            />
          </td>
          <td>Yellow</td>
          <td>300</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Oranges_-_whole-halved-segment.jpg/300px-Oranges_-_whole-halved-segment.jpg"
              alt="Orange"
            />
          </td>
          <td>Orange</td>
          <td>170</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
