<!DOCTYPE html>
<html lang>
<head>
    <title>My First Web Page</title>
    <meta name="description" content="This is a beginner web page.">
</head>
<body>
    <form action="" method="POST/GET">
        <label for="">Name:</label>
        <input type="text" id="register-name" placeholder="Your Name(s)" required>
        <br>
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="mail@example.com" required>
        <br>
        <select id="register-country">
            <option>South Africa</option>
            <option>Nigeria</option>
            <option>Ghana</option>
            <option>Kenya</option>
            <option>Tanzania</option>
            <option>Rwanda</option>
            <option>Burundi</option>
            <option>Zimbabwe</option>
            <option>Zambia</option>
            <option>Spain</option>
            <option>Lesotho</option>
            <option>Cape Verde</option>
            <option>Somalia</option>
            <option>Egypt</option>
            <option>Uganda</option>
        </select>
        <br>
        <p>select your Gender </p>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <br>
        <label for="profile-image">Select file</label>
        <input type="file" id="profile-image" accept="image/*" required>
        <br>
        <p>Accept Terms and Condition</p>
        <input type="checkbox" id="terms" required>
        <label for="terms">I Accept</label>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
 </body>
</html>
